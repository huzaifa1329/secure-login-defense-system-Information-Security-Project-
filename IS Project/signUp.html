<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="signup-form">
    <h1>Sign Up</h1>

    <label>Username</label>
    <input id="username" type="text" required>

    <label>Email</label>
    <input id="email" type="email" required>

    <label>Password</label>
    <input id="password" type="password" required>

    <!-- CAPTCHA --> <label>Enter CAPTCHA</label> 
     <div class="captcha-box"> 
        <span id="captcha-text"></span> 
        <button type="button" onclick="generateCaptcha()">â†»</button> 
    </div> 
    <input id="captcha-input" type="text" required>

    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="signIn.html">Sign In</a></p>
</form>

<script>
    let captchaValue = ""; 
    function generateCaptcha() { 
        const chars = "ABCDEFG123456789"; 
        captchaValue = ""; 
        for (let i = 0; i < 5; i++) { 
            captchaValue += chars[Math.floor(Math.random() * chars.length)];
         } 
         document.getElementById("captcha-text").innerText = captchaValue; 
        } generateCaptcha();
document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        captchaValue: captchaValue, 
        userCaptcha: document.getElementById("captcha-input").value
    };

    const res = await fetch("http://localhost:3000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await res.json();

    alert(result.message);
    if (result.success) window.location.href = "signIn.html";
});
</script>

</body>
</html>
