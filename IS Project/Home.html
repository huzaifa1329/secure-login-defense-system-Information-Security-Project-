<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #833AB4, #C13584, #FCAF45);
            min-height: 100vh;
            padding: 20px;
        }

        /* Home Page Specific Styles */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dashboard-header h1 {
            color: white;
            font-size: 28px;
        }

        #logout {
            background: #ff4757 !important;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        #logout:hover {
            background: #ff2e43 !important;
            transform: translateY(-2px);
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: #00e6e6;
        }

        .stat-box h3 {
            color: #00e6e6;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stat-box p {
            color: white;
            opacity: 0.9;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .action-btn {
            background: rgba(0, 230, 230, 0.2);
            color: white;
            border: 1px solid #00e6e6;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: rgba(0, 230, 230, 0.4);
            transform: translateY(-3px);
        }

        /* Recent Activity */
        .recent-activity {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }

        .recent-activity h2 {
            color: white;
            margin-bottom: 15px;
        }

        .activity-list {
            list-style: none;
            margin-top: 15px;
        }

        .activity-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .activity-list li:last-child {
            border-bottom: none;
        }

        .activity-list i {
            color: #00e6e6;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome, <span id="user-email-display">User</span></h1>
            <button id="logout">Logout</button>
        </div>
        
        <div class="dashboard-stats">
            <div class="stat-box">
                <h3 id="total-logins">0</h3>
                <p>Total Logins</p>
            </div>
            <div class="stat-box">
                <h3 id="account-age">0</h3>
                <p>Account Age (days)</p>
            </div>
            <div class="stat-box">
                <h3 id="security-level">High</h3>
                <p>Security Level</p>
            </div>
        </div>
        
        <div class="quick-actions">
            <a href="#" class="action-btn">Change Password</a>
            <a href="#" class="action-btn">Update Email</a>
            <a href="#" class="action-btn">View Activity</a>
            <a href="#" class="action-btn">Security Settings</a>
        </div>
        
        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <ul class="activity-list">
                <li><i>✓</i> Account created - 30 days ago</li>
                <li><i>✓</i> Last successful login - Today</li>
                <li><i>!</i> Password change required in 15 days</li>
            </ul>
        </div>
    </div>

    <script>
        // Get user email from localStorage
        const email = localStorage.getItem('email');
        if (!email) {
            window.location.href = 'signIn.html';
        }
        
        document.getElementById('user-email-display').textContent = email;
        
        // Logout button
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'signIn.html';
        });
        
        // Add some dummy stats for demonstration
        document.getElementById('total-logins').textContent = '15';
        document.getElementById('account-age').textContent = '30';
    </script>
</body>
</html>
